{% extends "base.html" %}
{% block title %}
Создание статьи
{% endblock  %}
{% block body %}
<div class ="container">
    <h1 style="text-align: center;">Добавление статьи</h1>
    <form method="POST">
        <p>Заголовок статьи</p>
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите заголовок"><br>
        <p>Вступление</p>
        <textarea name = "intro" id="intro" class="form-control" placeholder="Введите анонс статьи"></textarea><br>
        <p>Текст статьи</p>
        <textarea name = "text" id="text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Добавить"><br>
    </form>
</div>
{% endblock  %}
